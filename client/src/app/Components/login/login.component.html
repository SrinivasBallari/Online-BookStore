<div class="d-flex justify-content-center align-items-center vh-100 bg-light login-html">
  <div class="w-100" style="max-width: 28rem;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white shadow-lg rounded p-4">
      <h2 class="h4 font-weight-bold text-center mb-4">Login</h2>

      <div class="mb-3">
        <label class="form-label fw-bold" for="email">Email</label>
        <input
          formControlName="email"
          class="form-control"
          id="email"
          type="email"
          placeholder="Enter email"
        />

        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['whitespace']">Email cannot be empty or contain whitespaces</small>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold" for="password">Password</label>
        <input
          formControlName="password"
          class="form-control"
          id="password"
          type="password"
          placeholder="Enter password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.errors?.['whitespace']">Password cannot be empty or contain only spaces.</small>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
          Log In
        </button>
      </div>
    </form>
  </div>
</div>
