<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="w-100" style="max-width: 28rem;">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="bg-white shadow-lg rounded p-4"
    >
      <h2 class="h4 font-weight-bold text-center mb-4">
        Register
      </h2>

      <div class="mb-3">
        <label class="form-label fw-bold" for="name">
          Name
        </label>
        <input
          formControlName="name"
          class="form-control"
          id="name"
          type="text"
          placeholder="Name"
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold" for="email">
          Email
        </label>
        <input
          formControlName="email"
          class="form-control"
          id="email"
          type="email"
          placeholder="Email"
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold" for="password">
          Password
        </label>
        <input
          formControlName="password"
          class="form-control"
          id="password"
          type="password"
          placeholder="Password"
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold" for="address">
          Address
        </label>
        <input
          formControlName="address"
          class="form-control"
          id="address"
          type="text"
          placeholder="Address"
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold" for="contact">
          Contact
        </label>
        <input
          formControlName="contact"
          class="form-control"
          id="contact"
          type="text"
          placeholder="Contact"
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold" for="pincode">
          Pincode
        </label>
        <input
          formControlName="pincode"
          class="form-control"
          id="pincode"
          type="text"
          placeholder="Pincode"
        />
      </div>

      <div class="d-flex justify-content-center">
        <button
          class="btn btn-primary"
          type="submit"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
